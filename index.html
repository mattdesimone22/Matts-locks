<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI MLB Picks Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
h1 { text-align: center; color: #222; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
th { background-color: #eee; }
.tooltip {
  position: relative; display: inline-block; cursor: pointer;
}
.tooltip .tooltiptext {
  visibility: hidden; width: 300px; background-color: #555; color: #fff; text-align: left;
  border-radius: 6px; padding: 10px; position: absolute; z-index: 1; bottom: 125%; left: 50%;
  margin-left: -150px; opacity: 0; transition: opacity 0.3s;
}
.tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
</style>
</head>
<body>
<h1>AI MLB Picks Dashboard</h1>
<table id="picks-table">
<thead>
<tr>
<th>Matchup</th>
<th>Pick</th>
<th>Edge</th>
<th>Reason / Stats</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<script>
fetch('picks_today.json')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#picks-table tbody');
  data.games.forEach(game => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${game.matchup}</td>
      <td>${game.pick}</td>
      <td>${(game.edge*100).toFixed(1)}%</td>
      <td>
        <div class="tooltip">View
          <span class="tooltiptext">
            ${game.reason}<br>
            Team Stats: ${game.team_stats}<br>
            Player Matchups: ${game.player_stats}<br>
            Odds: ${game.odds}
          </span>
        </div>
      </td>`;
    tbody.appendChild(row);
  });
})
.catch(err => {
  const tbody = document.querySelector('#picks-table tbody');
  const row = document.createElement('tr');
  row.innerHTML = `<td colspan="4">Error loading picks</td>`;
  tbody.appendChild(row);
});
</script>
</body>
</html>
