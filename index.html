<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MLB Picks Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #007bff;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>AI MLB Picks Dashboard</h1>
    <table id="picks-table">
        <thead>
            <tr>
                <th>Matchup</th>
                <th>Pick</th>
                <th>Edge</th>
                <th>Reason / Stats</th>
            </tr>
        </thead>
        <tbody>
            <!-- Picks will be injected here -->
        </tbody>
    </table>

    <script>
        fetch('picks_today.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#picks-table tbody');
                data.games.forEach(game => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${game.matchup}</td>
                        <td>${game.pick}</td>
                        <td>${(game.edge * 100).toFixed(1)}%</td>
                        <td>
                            <div class="tooltip">View
                                <span class="tooltiptext">
                                    ${game.reason}<br>
                                    Team Stats: ${game.team_stats}<br>
                                    Player Matchups: ${game.player_stats}<br>
                                    Odds: ${game.odds}
                                </span>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading picks:', error);
                document.querySelector('#picks-table tbody').innerHTML = '<tr><td colspan="4">Error loading picks</td></tr>';
            });
    </script>
</body>
</html>
